<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <div th:if="${param.error}">Invalid Username or password</div>
    <div th:if="${param.logout}">You are logged out</div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" />
        <input type="password" name="password" />
        <input type="submit" value="Log in" />
    </form>
</body>
</html>
